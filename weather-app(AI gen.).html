<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ü—Ä–æ–≥–Ω–æ–∑ –ø–æ–≥–æ–¥—ã</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- React –∏ ReactDOM -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    
    <!-- Babel –¥–ª—è JSX -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState } = React;

        // –ò–∫–æ–Ω–∫–∏ –≤ –≤–∏–¥–µ SVG –∫–æ–º–ø–æ–Ω–µ–Ω—Ç–æ–≤
        const AlertCircle = ({ className, size = 24 }) => (
            <svg className={className} width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                <circle cx="12" cy="12" r="10"></circle>
                <line x1="12" y1="8" x2="12" y2="12"></line>
                <line x1="12" y1="16" x2="12.01" y2="16"></line>
            </svg>
        );

        const Droplets = ({ className, size = 24 }) => (
            <svg className={className} width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                <path d="M12 2.69l5.66 5.66a8 8 0 1 1-11.31 0z"></path>
            </svg>
        );

        const Wind = ({ className, size = 24 }) => (
            <svg className={className} width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                <path d="M9.59 4.59A2 2 0 1 1 11 8H2m10.59 11.41A2 2 0 1 0 14 16H2m15.73-8.27A2.5 2.5 0 1 1 19.5 12H2"></path>
            </svg>
        );

        const CloudRain = ({ className, size = 24 }) => (
            <svg className={className} width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                <line x1="16" y1="13" x2="16" y2="21"></line>
                <line x1="8" y1="13" x2="8" y2="21"></line>
                <line x1="12" y1="15" x2="12" y2="23"></line>
                <path d="M20 16.58A5 5 0 0 0 18 7h-1.26A8 8 0 1 0 4 15.25"></path>
            </svg>
        );

        const Eye = ({ className, size = 24 }) => (
            <svg className={className} width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                <circle cx="12" cy="12" r="3"></circle>
            </svg>
        );

        const Gauge = ({ className, size = 24 }) => (
            <svg className={className} width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                <path d="m12 14 4-4"></path>
                <path d="M3.34 19a10 10 0 1 1 17.32 0"></path>
            </svg>
        );

        const Sun = ({ className, size = 24 }) => (
            <svg className={className} width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                <circle cx="12" cy="12" r="4"></circle>
                <path d="M12 2v2"></path>
                <path d="M12 20v2"></path>
                <path d="m4.93 4.93 1.41 1.41"></path>
                <path d="m17.66 17.66 1.41 1.41"></path>
                <path d="M2 12h2"></path>
                <path d="M20 12h2"></path>
                <path d="m6.34 17.66-1.41 1.41"></path>
                <path d="m19.07 4.93-1.41 1.41"></path>
            </svg>
        );

        const WeatherApp = () => {
            const [city, setCity] = useState('');
            const [days, setDays] = useState(7);
            const [weatherData, setWeatherData] = useState(null);
            const [loading, setLoading] = useState(false);
            const [error, setError] = useState(null);

            // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –ø–æ–ª—É—á–µ–Ω–∏—è –∏–∫–æ–Ω–∫–∏ –ø–æ–≥–æ–¥—ã
            const getWeatherIcon = (icon) => {
                const iconMap = {
                    'clear-day': '‚òÄÔ∏è',
                    'clear-night': 'üåô',
                    'cloudy': '‚òÅÔ∏è',
                    'partly-cloudy-day': '‚õÖ',
                    'partly-cloudy-night': '‚òÅÔ∏è',
                    'rain': 'üåßÔ∏è',
                    'snow': '‚ùÑÔ∏è',
                    'wind': 'üí®',
                    'fog': 'üå´Ô∏è'
                };
                return iconMap[icon] || 'üå§Ô∏è';
            };

            const getCountryFlag = (country) => {
                if (!country || typeof country !== 'string') {
                    return '';
                }

                const trimmed = country.trim();
                if (!trimmed) {
                    return '';
                }

                if (/[\uD83C][\uDDE6-\uDDFF]/.test(trimmed)) {
                    return trimmed;
                }

                if (trimmed.length !== 2) {
                    return '';
                }

                const code = trimmed.toUpperCase();
                return String.fromCodePoint(...[...code].map((char) => 127397 + char.charCodeAt()));
            };

            const resolveCountryDetails = (data) => {
                if (!data) {
                    return { flag: '', label: '' };
                }

                const extractCountryStrings = (value) => {
                    if (!value) {
                        return [];
                    }
                    if (typeof value === 'string') {
                        return [value];
                    }
                    if (typeof value !== 'object') {
                        return [];
                    }
                    return [
                        value.flag,
                        value.emoji,
                        value.code,
                        value.iso2,
                        value.alpha2,
                        value.iso3,
                        value.alpha3,
                        value.countryCode,
                        value.country_code,
                        value.name,
                        value.label,
                        value.country,
                    ].filter(Boolean);
                };

                const dayData = Array.isArray(data.data) ? data.data[0] : null;
                const rawCandidates = [
                    data.countryCode,
                    data.country_code,
                    data.country,
                    data.location?.countryCode,
                    data.location?.country_code,
                    data.location?.country,
                    data.city?.country,
                    data.city?.countryCode,
                    data.city?.country_code,
                    data.countryCode?.country,
                    data.country_code?.country,
                    dayData?.countryCode,
                    dayData?.country_code,
                    dayData?.country,
                    dayData?.location?.country,
                ];

                const objectCandidates = [
                    data.country,
                    data.location?.country,
                    data.city?.country,
                    data.countryCode,
                    data.country_code,
                    dayData?.country,
                    dayData?.location?.country,
                ];

                let label = '';
                for (const item of objectCandidates) {
                    if (item && typeof item === 'object') {
                        label = item.name || item.label || item.country || label;
                    }
                }

                const stringCandidates = rawCandidates.flatMap(extractCountryStrings);
                for (const item of stringCandidates) {
                    const flag = getCountryFlag(item);
                    if (flag) {
                        const normalizedLabel = label || (item.length > 2 ? item : '');
                        return { flag, label: normalizedLabel };
                    }
                }

                return { flag: '', label };
            };

            // –ü–æ–ª—É—á–µ–Ω–∏–µ –¥–∞–Ω–Ω—ã—Ö —Å –±—ç–∫–µ–Ω–¥–∞
            const fetchWeather = async () => {
                if (!city.trim()) {
                    setError('–í–≤–µ–¥–∏—Ç–µ –Ω–∞–∑–≤–∞–Ω–∏–µ –≥–æ—Ä–æ–¥–∞');
                    return;
                }

                setLoading(true);
                setError(null);
                setWeatherData(null);

                try {
                    const response = await fetch(
                        `http://localhost:5000/weather?city=${encodeURIComponent(city)}&days=${days}`
                    );
                    
                    const data = await response.json();

                    if (!response.ok) {
                        setError(data.error || '–û—à–∏–±–∫–∞ –ø—Ä–∏ –ø–æ–ª—É—á–µ–Ω–∏–∏ –¥–∞–Ω–Ω—ã—Ö');
                        return;
                    }

                    setWeatherData(data);
                } catch (err) {
                    setError('–ù–µ —É–¥–∞–ª–æ—Å—å –ø–æ–¥–∫–ª—é—á–∏—Ç—å—Å—è –∫ —Å–µ—Ä–≤–µ—Ä—É. –£–±–µ–¥–∏—Ç–µ—Å—å, —á—Ç–æ –±—ç–∫–µ–Ω–¥ –∑–∞–ø—É—â–µ–Ω –Ω–∞ http://localhost:5000');
                } finally {
                    setLoading(false);
                }
            };

            // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –Ω–∞–∂–∞—Ç–∏—è Enter
            const handleKeyPress = (e) => {
                if (e.key === 'Enter') {
                    fetchWeather();
                }
            };

            return (
                <div className="min-h-screen bg-gradient-to-br from-blue-400 via-blue-500 to-blue-600 p-4">
                    <div className="max-w-6xl mx-auto">
                        {/* –ó–∞–≥–æ–ª–æ–≤–æ–∫ */}
                        <div className="text-center mb-8 pt-8">
                            <h1 className="text-5xl font-bold text-white mb-2">‚òÄÔ∏è –ü—Ä–æ–≥–Ω–æ–∑ –ø–æ–≥–æ–¥—ã</h1>
                            <p className="text-blue-100">–£–∑–Ω–∞–π—Ç–µ –ø–æ–≥–æ–¥—É –≤ –ª—é–±–æ–º –≥–æ—Ä–æ–¥–µ –º–∏—Ä–∞</p>
                        </div>

                        {/* –ü–∞–Ω–µ–ª—å –ø–æ–∏—Å–∫–∞ */}
                        <div className="bg-white rounded-2xl shadow-2xl p-6 mb-6">
                            <div className="flex flex-col md:flex-row gap-4">
                                <div className="flex-1">
                                    <label className="block text-sm font-medium text-gray-700 mb-2">
                                        –ì–æ—Ä–æ–¥
                                    </label>
                                    <input
                                        type="text"
                                        value={city}
                                        onChange={(e) => setCity(e.target.value)}
                                        onKeyPress={handleKeyPress}
                                        placeholder="–ù–∞–ø—Ä–∏–º–µ—Ä: Vienna, Tokyo, Moscow"
                                        className="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent outline-none transition"
                                    />
                                </div>

                                <div className="md:w-40">
                                    <label className="block text-sm font-medium text-gray-700 mb-2">
                                        –î–Ω–µ–π
                                    </label>
                                    <select
                                        value={days}
                                        onChange={(e) => setDays(Number(e.target.value))}
                                        className="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent outline-none transition"
                                    >
                                        {[...Array(15)].map((_, i) => (
                                            <option key={i + 1} value={i + 1}>
                                                {i + 1}
                                            </option>
                                        ))}
                                    </select>
                                </div>

                                <div className="md:self-end">
                                    <button
                                        onClick={fetchWeather}
                                        disabled={loading}
                                        className="w-full md:w-auto px-8 py-3 bg-blue-600 text-white font-semibold rounded-lg hover:bg-blue-700 disabled:bg-gray-400 disabled:cursor-not-allowed transition shadow-lg hover:shadow-xl"
                                    >
                                        {loading ? '–ó–∞–≥—Ä—É–∑–∫–∞...' : '–ù–∞–π—Ç–∏'}
                                    </button>
                                </div>
                            </div>
                        </div>

                        {/* –û—à–∏–±–∫–∞ */}
                        {error && (
                            <div className="bg-red-100 border-l-4 border-red-500 text-red-700 p-4 rounded-lg mb-6 flex items-start">
                                <AlertCircle className="mr-3 flex-shrink-0 mt-0.5" size={20} />
                                <div>
                                    <p className="font-semibold">–û—à–∏–±–∫–∞</p>
                                    <p>{error}</p>
                                </div>
                            </div>
                        )}

                        {/* –î–∞–Ω–Ω—ã–µ –æ –ø–æ–≥–æ–¥–µ */}
                        {weatherData && (
                            <div>
                                {/* –ó–∞–≥–æ–ª–æ–≤–æ–∫ —Å –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏–µ–π –æ –≥–æ—Ä–æ–¥–µ */}
                                <div className="bg-white rounded-2xl shadow-2xl p-6 mb-6">
                                    <h2 className="text-3xl font-bold text-gray-800 capitalize">
                                        <span className="inline-flex items-center gap-2">
                                            <span>{weatherData.city}</span>
                                            {(() => {
                                                const { flag, label } = resolveCountryDetails(weatherData);
                                                if (!flag) {
                                                    return null;
                                                }
                                                const flagLabel = label ? `–§–ª–∞–≥ ${label}` : '–§–ª–∞–≥';
                                                return (
                                                    <span className="text-3xl" aria-label={flagLabel} title={label || flagLabel}>
                                                        {flag}
                                                    </span>
                                                );
                                            })()}
                                        </span>
                                    </h2>
                                    <p className="text-gray-600">
                                        –ü—Ä–æ–≥–Ω–æ–∑ –Ω–∞ {weatherData.days} {weatherData.days === 1 ? '–¥–µ–Ω—å' : '–¥–Ω–µ–π'}
                                    </p>
                                </div>

                                {/* –ö–∞—Ä—Ç–æ—á–∫–∏ –ø—Ä–æ–≥–Ω–æ–∑–∞ */}
                                <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                                    {weatherData.data.map((day, index) => (
                                        <div
                                            key={index}
                                            className="bg-white rounded-2xl shadow-xl p-6 hover:shadow-2xl transition-shadow"
                                        >
                                            {/* –î–∞—Ç–∞ –∏ –∏–∫–æ–Ω–∫–∞ */}
                                            <div className="flex justify-between items-start mb-4">
                                                <div>
                                                    <p className="text-sm text-gray-500">
                                                        {new Date(day.datetime).toLocaleDateString('ru-RU', {
                                                            weekday: 'short',
                                                            day: 'numeric',
                                                            month: 'short'
                                                        })}
                                                    </p>
                                                    <p className="text-xs text-gray-400">{day.datetime}</p>
                                                </div>
                                                <div className="text-5xl">
                                                    {getWeatherIcon(day.icon)}
                                                </div>
                                            </div>

                                            {/* –£—Å–ª–æ–≤–∏—è */}
                                            <p className="text-gray-700 font-medium mb-4">
                                                {day.conditions}
                                            </p>

                                            {/* –¢–µ–º–ø–µ—Ä–∞—Ç—É—Ä–∞ */}
                                            <div className="mb-4">
                                                <div className="flex justify-between items-center mb-2">
                                                    <span className="text-4xl font-bold text-gray-800">
                                                        {day.tempmax}¬∞
                                                    </span>
                                                    <span className="text-2xl text-gray-500">
                                                        {day.tempmin}¬∞
                                                    </span>
                                                </div>
                                                <div className="flex items-center text-sm text-gray-600">
                                                    <span>–û—â—É—â–∞–µ—Ç—Å—è –∫–∞–∫ {day.feelslike}¬∞</span>
                                                </div>
                                            </div>

                                            {/* –î–æ–ø–æ–ª–Ω–∏—Ç–µ–ª—å–Ω–∞—è –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏—è */}
                                            <div className="grid grid-cols-2 gap-3 text-sm">
                                                <div className="flex items-center text-gray-600">
                                                    <Droplets size={16} className="mr-2 text-blue-500" />
                                                    <div>
                                                        <p className="text-xs text-gray-500">–í–ª–∞–∂–Ω–æ—Å—Ç—å</p>
                                                        <p className="font-semibold">{day.humidity}%</p>
                                                    </div>
                                                </div>

                                                <div className="flex items-center text-gray-600">
                                                    <Wind size={16} className="mr-2 text-blue-500" />
                                                    <div>
                                                        <p className="text-xs text-gray-500">–í–µ—Ç–µ—Ä</p>
                                                        <p className="font-semibold">{day.windspeed} –∫–º/—á</p>
                                                    </div>
                                                </div>

                                                <div className="flex items-center text-gray-600">
                                                    <CloudRain size={16} className="mr-2 text-blue-500" />
                                                    <div>
                                                        <p className="text-xs text-gray-500">–û—Å–∞–¥–∫–∏</p>
                                                        <p className="font-semibold">{day.precipprob}%</p>
                                                    </div>
                                                </div>

                                                <div className="flex items-center text-gray-600">
                                                    <Eye size={16} className="mr-2 text-blue-500" />
                                                    <div>
                                                        <p className="text-xs text-gray-500">–í–∏–¥–∏–º–æ—Å—Ç—å</p>
                                                        <p className="font-semibold">{day.visibility} –∫–º</p>
                                                    </div>
                                                </div>

                                                <div className="flex items-center text-gray-600">
                                                    <Gauge size={16} className="mr-2 text-blue-500" />
                                                    <div>
                                                        <p className="text-xs text-gray-500">–î–∞–≤–ª–µ–Ω–∏–µ</p>
                                                        <p className="font-semibold">{day.pressure} –º–±</p>
                                                    </div>
                                                </div>

                                                <div className="flex items-center text-gray-600">
                                                    <Sun size={16} className="mr-2 text-orange-500" />
                                                    <div>
                                                        <p className="text-xs text-gray-500">–£–§ –∏–Ω–¥–µ–∫—Å</p>
                                                        <p className="font-semibold">{day.uvindex}</p>
                                                    </div>
                                                </div>
                                            </div>

                                            {/* –ö–æ–ª–∏—á–µ—Å—Ç–≤–æ –æ—Å–∞–¥–∫–æ–≤ */}
                                            {day.precip > 0 && (
                                                <div className="mt-3 pt-3 border-t border-gray-200">
                                                    <p className="text-xs text-gray-600">
                                                        –û—Å–∞–¥–∫–∏: {day.precip} –º–º
                                                    </p>
                                                </div>
                                            )}
                                        </div>
                                    ))}
                                </div>
                            </div>
                        )}

                        {/* –ü—É—Å—Ç–æ–µ —Å–æ—Å—Ç–æ—è–Ω–∏–µ */}
                        {!weatherData && !loading && !error && (
                            <div className="bg-white rounded-2xl shadow-2xl p-12 text-center">
                                <div className="text-6xl mb-4">üåç</div>
                                <h3 className="text-2xl font-bold text-gray-800 mb-2">
                                    –ù–∞—á–Ω–∏—Ç–µ –ø–æ–∏—Å–∫
                                </h3>
                                <p className="text-gray-600">
                                    –í–≤–µ–¥–∏—Ç–µ –Ω–∞–∑–≤–∞–Ω–∏–µ –≥–æ—Ä–æ–¥–∞ –∏ –Ω–∞–∂–º–∏—Ç–µ "–ù–∞–π—Ç–∏"
                                </p>
                            </div>
                        )}
                    </div>

                    {/* –§—É—Ç–µ—Ä */}
                    <div className="text-center mt-12 pb-8">
                        <p className="text-white text-sm">
                            –î–∞–Ω–Ω—ã–µ –ø—Ä–µ–¥–æ—Å—Ç–∞–≤–ª–µ–Ω—ã Visual Crossing Weather API
                        </p>
                    </div>
                </div>
            );
        };

        // –†–µ–Ω–¥–µ—Ä –ø—Ä–∏–ª–æ–∂–µ–Ω–∏—è
        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<WeatherApp />);
    </script>
</body>
</html>
